<!DOCTYPE html> 
<html lang="es">

<head>
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Para responsive design en dispositivos móviles -->
  <title>Kevin Luna - Desarrollador Web Full Stack</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" /> <!-- Bootstrap CDN para estilos -->
  <link rel="stylesheet" href="index.css" /> <!-- Hoja de estilos personalizada -->
</head>

<body>
<header>
<main>
<!-- Barra de navegación principal -->
<nav class="navbar navbar-expand-lg"> <!-- Barra fija arriba -->
    <div class="container"> 
      <a class="navbar" href="#">
        <img src="Imagenes/Kevin-Luna-logo.jpg" alt="Logo de empresa" width="40" height="40">
      </a> 
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"> 
        <span class="navbar-toggler-icon"></span> <!-- Icono de hamburguesa -->
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav"> <!-- Menú colapsable -->
        <ul class="navbar-nav"> 
          <li class="nav-item">
            <a class="nav-link" href="index.html#Inicio">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#objetivo">Objetivo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#trabajos">Trabajos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</header>
  <!-- Sección de contacto -->
  <section id="contacto" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4 text-dark">¡Hablemos!</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-next">Enviar</button>
      </form>
    </div>
  </section>

</main>

<!--Footer-->
  <footer class="text-center text-white bg-black py-3">
    <p class="mb-0">© 2025 Kevin Luna. Todos los derechos reservados.</p>
  </footer>


  <!-- Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
